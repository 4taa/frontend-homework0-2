<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body class="loginBody">
<main class="login">
    <h1>Логин</h1>
    <div class="loginForm">
        <div class="vkLogin">
            <img class="vkLogo" src="../img/vk.svg" alt="vkLogo">
            <p>Войти через Вконтакте</p>
        </div>
        <div class="fbLogin">
            <img class="fbLogo" src="../img/fb.svg" alt="fbLogo">
            <p>Войти через Facebook</p>
        </div>
        <div class="lineOr">
            <p> или </p>
        </div>
        <div class="inputForms">
            <input class="loginInput">
            <input class="passwordInput">
            <p class="inputFormsText">Введите пароль</p>
        </div>
        <div class="loginMail">
            <img class="mailLogo" src="../img/mailru.svg" alt="mailLogo">
            <p>Войти через почту</p>
        </div>
    </div>
</main>
</body>
</html>
