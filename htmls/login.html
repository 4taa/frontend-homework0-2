<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
    <main class="login">
        <h1>Логин</h1>
        <div class="loginForm">
            <div class="vkLogin">
                <img class="vkLogo" src="../img/vkLogo.svg.png" alt="vkLogo">
                <p>Войти через Вконтакте</p>
            </div>
            <div class="fbLogin">
                <img class="fbLogo" src="../img/fbLogo.png" alt="fbLogo">
                <p>Войти через Facebook</p>
            </div>
            <div class="lineOr">
                <p> или </p>
            </div>
            <p class="loginInput">Логин</p>
            <p class="passwordInput">Пароль</p>
        </div>
    </main>
</body>
</html>
