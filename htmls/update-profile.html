<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update profile</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body class="updateProfile">
    <main class="updateProfileMain">
        <div class="updateProfilePlace">
            <h1 class="updateH1">Обновление <img src="../img/close.svg" class="imgUpdate">контактных данных</h1>
            <p class="Emailupdate">Email</p>
            <input class="Emailinput">
            <p class="wrongEmail">Поле не должно быть пустым</p>
            <h2 class="updateH2">Телефон</h2>
            <div class="customSelect">
                <select>
                    <option value="0">Россия</option>
                    <option value="1">Украина</option>
                </select>
                <input class="phoneNumber">
                <hr>
            </div>
            <div class="buttonsUpdate">
                <button class="update">Обновить</button>
                <button class="cancel">Отменить</button>
            </div>
        </div>
    </main>
</body>
</html>
